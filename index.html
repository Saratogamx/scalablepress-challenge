<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- App Styles -->
        <link rel="stylesheet" href="css/styles.css">

        <title>Challange | Scalable Press</title>
    </head>
    
    <body>
        
        <div class="wrapper">
            
            <!-- Sidebar -->
            <nav id="sidebar">
                <ul class="list-unstyled components">
                    <p>Code Exercises</p>
                    <li>
                        <a href="#CDWrapper">Countdown Timer</a>
                    </li>
                    <li>
                        <a href="#RDMWrapper">Random Number</a>
                    </li>
                </ul>
            </nav>

            <div id="content">

                <nav id="CDWrapper" class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <h3 class="h1">Countdown Timer</h3>
                    </div>
                </nav>

                <div class="container" style="margin-bottom:45px;">

                    <div class="row">
                        <form>
                            <div class="form-group">
                                <label for="dateCountdown">Select date to countdown:</label>
                                <input type="date" class="form-control" id="dateCountdown" onchange="onDatepickerChange()">
                                <br>
                                <button type="button" class="btn btn-primary" onclick="onStartCountdown()">Start Countdown</button>
                            </div>
                        </form>
                    </div>

                    <div class="row">
                        <div class="col-lg">
                            <h4 style="margin-bottom:20px;">Countdown to: <span id="deadline" style="font-weight:100;"></span></h4>
                        </div>
                        <br>
                    </div>

                    <div class="row">
                        <div class="col-sm">
                            <div id="Days2go" class="cd-box">
                                <h3>0</h3>
                                <span>Days</span>
                            </div>
                        </div>

                        <div class="col-sm">
                            <div id="Hours2go" class="cd-box">
                                <h3>0</h3>
                                <span>Hours</span>
                            </div>
                        </div>

                        <div class="col-sm">
                            <div id="Minutes2go" class="cd-box">
                                <h3>0</h3>
                                <span>Minutes</span>
                            </div>
                        </div>

                        <div class="col-sm">
                            <div id="Seconds2go" class="cd-box">
                                <h3>0</h3>
                                <span>Seconds</span>
                            </div>
                        </div>
                    </div>
                </div>

                <nav id="RDMWrapper" class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <h3 class="h1">Random Number</h3>
                    </div>
                </nav>

                <div class="container" style="margin-bottom:45px;">
                    
                    <div class="row">
                        <form>
                            <div class="form-group">
                                <label for="RandomInput">Select number to generate random:</label>
                                <input type="number" class="form-control" id="RandomInput" value="1" min="1">
                                <br>
                                <h3>Random Number: <strong id="RandomNumber">&nbsp;</strong></h3>
                                <br>
                                <button type="button" class="btn btn-primary" onclick="onGenerateRandomNumber()">Generate Random</button>
                                <br><br>
                                <h4>Message:</h4>
                                <textarea name="" id="ErrorTextarea" cols="30" rows="5" ></textarea>
                            </div>
                        </form>
                    </div>

                </div>

            </div>
        
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="js/app.js"></script>
    </body>
</html>
